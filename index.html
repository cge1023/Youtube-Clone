<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83a7760d2d.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.mov"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#GrouseMountain</li>
                <li>#WinterAdventure</li>
                <li>#WinterinVancouver</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Snowy Grouse Mountain</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"><span>1K</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"><span>0</span></i></button>
            </li>
            <li>
                <button><i class="fas fa-share"><span>Share</span></i></button>
            </li>
            <li><button><i class="fas fa-plus"><span>Save</span></i></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"><span>Report</span></i></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="image/image.png" alt=""/>            
            </div>
            <div class="subscribe"></div>
        </div>
    </section>
    <section class="upNext"></section>
</body>
</html>
